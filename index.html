<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>P5 Neighborhood Map</title>
    <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=&libraries=places"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
		<script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<input data-bind="value: newLocation" placeholder="Search locations">

	<div id="map-canvas" class="map" data-bind="googlemap: {location: location, centerLat: 51.5380286, centerLon: -0.0449686}">
    </div>

    <div id="listBox">
        <div class="list-heading">
            <h2>Local <span><img src="img/yelp_logo_75x38.png"></span> Spots</h2>
        </div>
        <div class="list-group">
            <ul class="list-details" data-bind="foreach: yelpSelect" id="side-menu-collapse">
                <hr>
                <li data-bind="click: $parent.clickYelpSpot">
                    <h3><span class="list-group-item-heading" data-bind="text: name"></span></h3>
                    <p><span class="list-group-item-address" data-bind="text: location.display_address"></span></p>
                    <p><img data-bind="attr:{src: rating_img_url}" /></p>
                </li>
            </ul>
        </div>
    </div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
